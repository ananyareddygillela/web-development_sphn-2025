<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Ordered and Unordered lists</title>
</head>
<body>
    <h1>Items</h1>
    <ul type="circle" style="display: flex; padding: left">
        <div style="width: 100px;height: 140px;
            border:1px solid;color:black;margin-left: 30px;">
        <li>Deals for you</li>
        </div>
         <div style="width: 100px;height: 140px;
            border:1px solid;color:black;margin-left: 30px">
        <li>Deals under 599</li>
        </div>
         <div style="width: 100px;height: 140px;
            border:1px solid;color:black;margin-left: 30px">
        <li>Deals with GST</li>
        </div>
    </ul>
</body>
</html>
